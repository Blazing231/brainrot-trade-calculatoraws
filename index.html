<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Money Calculator</title>

<style>
html, body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;

    background: linear-gradient(-45deg,#1f1c2c,#928dab,#1f4037,#99f2c8);
    background-size:400% 400%;
    animation: gradientBG 15s ease infinite;

    min-height:100vh;
    display:flex;
    flex-direction:column;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1{
    margin-top:25px;
    color:#ff9a00;
    text-shadow:0 0 12px #ff7f50,0 0 25px #ff4500;
}

.section-box{
    margin:50px auto;
    padding:35px;
    border-radius:20px;
    border:3px solid #ff9a00;
    background:rgba(0,0,0,0.75);
    box-shadow:0 0 25px rgba(255,154,0,0.6);
    max-width:1100px;
}

input{
    padding:7px 10px;
    border-radius:8px;
    border:none;
    font-size:14px;
    width:150px;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:#ff9a00;
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-left:10px;
}

button:hover{
    background:#ff7f00;
}

/* Table styling */
table{
    width:100%;
    margin-top:30px;
    border-collapse:collapse;
    font-size:14px;
}

th, td{
    padding:8px;
    border-bottom:1px solid rgba(255,255,255,0.1);
}

th{
    color:#ffd700;
}

tbody{
    max-height:400px;
    overflow-y:auto;
}

.table-wrapper{
    max-height:400px;
    overflow-y:auto;
    margin-top:20px;
}

/* Footer glow */
.footer{
    margin-top:auto;
    padding:80px 0 40px 0;
    font-size:20px;
    font-weight:bold;
    color:#ffd700;
    animation: glowPulse 2.5s infinite alternate;
}

@keyframes glowPulse{
    from{
        text-shadow:0 0 10px #ff7f50,0 0 20px #ff4500;
    }
    to{
        text-shadow:0 0 20px #ffd700,0 0 35px #ff8c00;
    }
}
</style>
</head>
<body>

<h1>ðŸ’° Upgrade Breakdown Calculator ðŸ’°</h1>

<div class="section-box">

    <div>
        <label>Level 1 Upgrade Cost:</label><br><br>
        <input type="number" id="baseCost" step="0.01" placeholder="Enter cost at Level 1">
        <button onclick="generateBreakdown()">Generate Breakdown</button>
    </div>

    <div class="table-wrapper">
        <table id="breakdownTable">
            <thead>
                <tr>
                    <th>Upgrade</th>
                    <th>Cost</th>
                    <th>Total So Far</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<div class="footer">
    Creator: qn94_ (Blazing)<br>
    Credits: exotic4410 (Exotic)
</div>

<script>
function generateBreakdown(){
    const baseCost = parseFloat(document.getElementById("baseCost").value);
    if(!baseCost || baseCost<=0) return;

    const tbody = document.querySelector("#breakdownTable tbody");
    tbody.innerHTML="";

    let total = 0;

    for(let level=1; level<=100; level++){

        const cost = baseCost * Math.pow(1.45, level-1);
        total += cost;

        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${level} â†’ ${level+1}</td>
            <td>${formatHuge(cost)}</td>
            <td>${formatHuge(total)}</td>
        `;

        tbody.appendChild(row);
    }
}

function formatHuge(num){
    const units=["","K","M","B","T","Qd","Qn","Sx","Oc","No","Dc"];
    let i=0;
    while(num>=1000 && i<units.length-1){
        num/=1000;
        i++;
    }
    return num.toFixed(2)+" "+units[i];
}
</script>

</body>
</html>
